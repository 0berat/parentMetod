<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
$(document).ready(function (){



    $(".silBtn").click(function () {

        $(this).parent().css("background-color","yellow");
        $(this).parent().parent().css({
            "border" : "1px solid #000",
            "padding" : "20px"
        });

    });

    $(".itemBtn").click(function () {


        $(this).parent().remove();



    });




});


    </script>
    <style>
        ul{
            margin:0px;
            padding: 0px;
            width: 200px ;
        }
        ul li {
            padding: 5px 10px;
            border: 1px solid #eee;
            margin-bottom: 5px;
        }
        ul li:hover{
            background-color: crimson;
            border:1px solid #ccc;
        }


    </style>
</head>
<body>
<ul>
    <li>1.elaman  <a href="#" class="itemBtn">Sil</a></li>
    <li>2.elaman  <a href="#" class="itemBtn">Sil</a></li>
    <li>3.elaman  <a href="#" class="itemBtn">Sil</a></li>
    <li>4.elaman  <a href="#" class="itemBtn">Sil</a></li>
    <li>5.elaman  <a href="#" class="itemBtn">Sil</a></li>
</ul>
<div>
    <div class="container">
        Bu parent() metodunun örneğidir.
        <a href="#" class="silBtn">Change</a>
    </div>
</div>
</body>
</html>
